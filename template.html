  .navbar-custom a.nav-link.active {
    background-color: yellow;
    color: darkorange;
    border-style: none;
  }

    color: darkorange;
    border-style: none;
  }

<div class="container-fluid vh-100 d-flex flex-column" style="background: #857752;">
